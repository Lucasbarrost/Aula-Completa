<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 70px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTdfht8VW2E1CAwNQEO49FEdEfuFaJe0yUhg&s" alt="Image 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPFzaY8pSODFwIXbKYymoxOtPtqhv7NM2c0Q&s"alt="Image 2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc3GsunVMNVPRFTZvdb38Fo907mF67nvbjaw&s" alt="Image 3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqrqom4IyB0L3E0SUPKtXv0elTbI8cSoA78A&s" alt="Image 4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM9uS6v2VJvDqT7JLFGSlErSK83Gi8PGSfkQ&s" alt="Image 5">
    </div>
</body>
</html>
